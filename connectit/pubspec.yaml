publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Debuging
  logger: ^2.0.2

  # Functional
  package_info_plus: ^4.2.0
  url_launcher: ^6.1.14

  # State Management
  provider: ^6.0.5

  # Firebase
  firebase_core: ^2.16.0
  firebase_auth: ^4.10.0
  cloud_firestore: ^4.9.3

  # Authentication
  google_sign_in: ^6.1.5
  sign_in_with_apple: ^5.0.0

  # Setting
  flutter_oss_licenses: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/logos/
